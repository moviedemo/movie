
{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your Movie Name"><br>
    <input type="text" name="desc" placeholder="Enter the Movie Description"><br>
    <input type="text" name="year" placeholder="Enter the year of Movie Release"><br>
    <input type="file" name="img"><br>
    <input type="submit">
</form>
{% endblock %}
